<div class="container mx-auto p-4 flex justify-center">
    <button class="bg-blue-500 dark:bg-slate-900 justify-center rounded p-2" (click)="openModal()">Add Survey</button>
    <div [ngClass]="isModalOpen() ? 'block' : 'hidden'" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center" (click)="closeModalOnOutsideClick($event)">
        <div class="bg-white dark:bg-gray-900 dark:text-gray-100 p-8 rounded-lg shadow-lg max-w-md w-full relative">
            <h2 class="text-2xl font-bold mb-4">Add New Survey</h2>
            <form (ngSubmit)="addSurvey()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" [(ngModel)]="newSurvey.title" name="title" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" [(ngModel)]="newSurvey.description" name="description" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Add
                    </button>
                </div>
            </form>
            <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-900" (click)="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </div>
    </div>
</div>
