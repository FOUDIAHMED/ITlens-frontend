<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">{{ title }} hahahah</h1>

  <div *ngFor="let survey of surveys" class="bg-white shadow-md rounded-lg p-4 mb-4">
    <h2 class="text-2xl font-semibold">{{ survey.title }}</h2>
    <p class="mb-4">{{ survey.description }}</p>
    <button (click)="showSurvey(survey.id)" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">
      Show Survey
    </button>
    <button (click)="participate(survey.id)" class="bg-green-500 text-white px-4 py-2 rounded">
      Participate
    </button>
  </div>
</div>
